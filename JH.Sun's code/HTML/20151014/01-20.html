<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin的重叠现象</title>
	<style type="text/css">
	#test1{
		height:100px;
		background: blue;
		margin-bottom:50px;
	}
	#test2{
		height:100px;
		background: green;
		margin-top:50px;
	}
	#test2_son{
		height:50px;
		background:purple;
		margin-top:25px;
		margin-bottom:25px;
	}
	</style>	
</head>
<body>
	<div id="test1">
		相邻的普通元素的margin并非简单的相加<br/>
		而是取其中较大的边距值<br/>
		父子元素margin无效，margin只对兄弟元素有效<br/>
	</div>
	<div id="test2">
		<div id="test2_son">
			
		</div>
	</div>
</body>
</html>
