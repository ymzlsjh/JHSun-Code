<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22-span</title>
<style>
	span{
		width:200px;
		height: 200px;
		background: blue;
		margin:100px;/* 块与块之间的margin默认是10px */
		/* display:inline; */ /* inline是内联，block是块状 */
	}
	div{
		width:200px;
		height: 200px;
		background: blue;
		display:inline; /* inline是内联，block是块状 */
	}


</style>
</head>
<body>
	<div>块状</div>
	<span>行内</span>
</body>
</html>
