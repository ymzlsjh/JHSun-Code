<!-- 盒模型margin设置-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型</title>
<style>
	#cont{
		width: 1000px;
		height: 800px;
		background: blue;
	}
	div{
		width: 480px;
		height: 200px;
		background: green;
		float:left;
	}
	#test{
			margin:10px 20px;
			margin-top: 50px;
	}
	#test3{
		width:1000px;
	}
</style>
</head>
<body>
	<div id="cont">
		<div id="test"></div>
		<div></div>
		<div id="test3"></div>
	</div>
</body>
</html>
