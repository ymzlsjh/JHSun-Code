<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inline内联元素</title>
<style type="text/css">
	
	#kurong{
		width:400px;
		margin-top:10px;
		margin-bottom: 10px;
		padding-top: 10px;
		padding-bottom: 10px;
		color:red;
		/* margin-left: 10px; */
	}
</style>
</head>
<body>
	<div>
		离离原上草，一岁一<span id="kurong">枯荣</span>。<br />
		野火烧不尽，春风吹又生。<br />
		内联元素左右可以设置，宽高不可以设置(margin,padding 的left&right可以用*)

	</div>
</body>
</html>
