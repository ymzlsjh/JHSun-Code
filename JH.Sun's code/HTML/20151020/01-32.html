<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-33</title>

</head>
<body>
	<h1>title1</h1>
	<h2>title2</h2>
	<h3>title3</h3>
	<h4>title4</h4>
	<h5>title5</h5>
	<h6>title6</h6>
	<h7>title7</h7>
	<div>h1-6系列，表示1-6号标题，字越来越小</div>
	<p>p表示段落，在新闻网站中，h与p经常一起出现，<br/>
		新闻标题一般用h表示，而新闻中的每一段内容，适合用p标签。
	</p>
