<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01- 37 clear table</title>
	<style>
		table{
			border-collapse:collapse;
		}
		td{
			border: 1px solid blue;

		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="4">1 2 3 4</td>
		</tr>
		<tr>
			<td>5</td>
			<td> 16</td>
			<td> 17</td>
			<td rowspan="24">27</td>
		</tr>
		<tr>
			<td>9</td>
			<td colspan="2">10 11</td>
			
			
		</tr>
	</table>	
</body>
</html>
