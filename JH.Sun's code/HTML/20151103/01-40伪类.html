<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-40伪类</title>
	<style>
		a:link
		{
			color:gray;
		}
		a:visited{
			color:purple;
		}
		a:hover{/*放上去*/
			color:orange;
		}
		a:active{/*点击的1秒钟 一般不用写*/
			color:black;
		}
		
		
	</style>
</head>
<body>
	<div>
		css允许我们针对a标签的4种状态设置各自的css特性，叫做css伪类
	</div>
	<div>
		<a href="#">空链接</a>

		<a href="#">空链接</a>

		<a href="#">空链接</a>

		<a href="#">空链接</a>
	</div>
</body>
</html>
