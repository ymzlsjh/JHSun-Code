<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用CSS来控制</title>
<style>
	div{
		 width:200px; 
		height: 200px;
	}
	#up{
		width:400px;
	}
	#down{
		width: 400px;
	}
	#leftup{
		
		background: green;
		float:left;
	}
	#leftdown{
		
		background: blue;
		float:left;
	}
	#rightup{
		background: yellow;
		float:left;
	}
	#rightdown{
		background:red;
		float: left;
	}	

	}
</style>
</head>
<body>
	<div id="up">
		<div id="leftup">leftup</div>

		<div id="rightup">rightup</div>
	</div>

	<div id="down">
		<div id="leftdown">leftdown</div>
	
		<div id="rightdown">rightdown</div>
	</div>
</body>
</html>
