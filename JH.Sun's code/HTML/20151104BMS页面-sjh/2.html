<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
</head>
<body>
    <div id="chartStay" style="height:360px; width:800px;" ></div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="dist/echarts.js" type="text/javascript"></script>
    <script >
        require.config({
          paths:{
                echarts:'dist'
          }
       });
       require(
               [
                    'echarts',
                    'echarts/chart/line',
                    'echarts/chart/bar'
               ],
               function(ec){
                   var myChart=ec.init(document.getElementById('chartStay'));
                   myChart.setOption({
                        title : {
                            text:'十月电量耗损情况',
                            subtext:'20日-27日'
                        },
                       tooltip : {
                           trigger:'axis'
                       },
                       legend : {
                           data:['损耗量','剩余量']
                       },
                       toolbox : {
                           show : true,
                           feature:{
                                dataView:{show:true,readOnly:false},
                                magicType:{show:true,type:['line','bar']},
                                restore:{show:true},
                                saveAsImage:{show:true}
                           }
                       },
                       calculable:true,
                       xAxis:[
                           {
                               type:'category',
                               data:['20日','21日','22日','23日','24日','25日','26日']
                           }
                       ],
                       yAxis:[
                           {
                               type:'value',
                               splitArea:{show:true}
                           }
                       ],
                       series:[
                           {
                               name:'损耗量',
                               type:'line',
                               data:[1,2,1.5,1,2.5,2,1],
                               markPoint:{
                                   data:[
                                       {type:'max',name:'最大值'},
                                       {type:'min',name:'最小值'}
                                   ]
                               },
                               markLine :{
                                   data:[{type:'average',name:'平均值'}]
                               }
                           },
                           {
                               name:'剩余量',
                               type:'line',
                               data:[14,13,13.5,14,12.5,13,14],
                               markPoint:{
                                   data:[
                                       {type:'max',name:'最大值'},
                                       {type:'min',name:'最小值'}
                                   ]
                               },
                               markLine :{
                                   data:[{type:'average',name:'平均值'}]
                               }
                           }
                       ]
                   });
               }
       );
    </script>
</body>

</html>
